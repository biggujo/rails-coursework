commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash

pre-commit:
  commands:
    rails-linting:
      run: docker exec -it coursework-rails rake rubocop
    react-linting:
      run: docker exec -it coursework-react yarn run lint
    react-styling:
      run: docker exec -it coursework-react yarn run style:fix
